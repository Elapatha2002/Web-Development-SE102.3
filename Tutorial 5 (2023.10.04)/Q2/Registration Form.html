<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="border: 2px solid; width: fit-content;margin-left: auto;margin-right: auto;">
        <h1 style="text-align: center; font-family: sans-serif;font-size:x-large;">Registration Form</h1>
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="fname"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lname"></td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td><input type="number" name="mno"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female</td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td>Favourite Music</td>
                <td><input type="radio" name="pop">Pop
                    <input type="radio" name="Rock">Rock
                    <input type="radio" name="Other">Other</td>
            </tr>
            <tr>
                <td>Additional Details</td>
                <td><input type="textarea" name="detail"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" name="agree">I agree to the terms & conditions</td>
            </tr>
            <tr>
                <td><button type="submit">Submit</button></td>
                <td><button type="reset">Reset</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
